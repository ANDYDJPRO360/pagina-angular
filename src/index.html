  <!DOCTYPE html>

  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-image: url('https://i.blogs.es/e78608/microsoft_nostalgic_windows_wallpaper_4k/450_1000.webp'); 
        background-size: cover; 
        background-position: center; 
        color: white; 
    }
    #saludo {
        margin-top: 20px;
        font-size: 1.5em;
    }
    video {
        width: 100%;
        max-width: 600px;
        margin-top: 20px;
    }
</style>
  <body>
    
    <h1>hola cual es tu nombre</h1>
      <button onclick="pedirNombre()">nombre</button>
      <div id="saludo"></div>
  
     
      <video controls>
          <source src="https://www.youtube.com/embed/qqqMyxv5al4?si=Aehjc_o2siZ1bFrL" type="https://www.youtube.com/embed/qqqMyxv5al4?si=Aehjc_o2siZ1bFrL">
          
      </video>
  
      <script>
          function pedirNombre() {
              let nombre = prompt("hola");
              if (nombre) {
                  document.getElementById("saludo").innerText = `¡Hola, ${nombre}! ¡ este es la pagina de Andy PC `;
              } else {
                  document.getElementById("saludo").innerText = "¡Hola! ¿Cuál es tu nombre?";
              }
          }
      </script>
  </body>
